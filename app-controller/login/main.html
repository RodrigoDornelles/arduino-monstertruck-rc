<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico">

    <title>[IOT DRONE] Login</title>

    <script src="../web/jquery/main.js"></script>
    <script src="../web/bootstrap-js/bootstrap.bundle.min.js"></script>
    <script src="../web/bootstrap-js/bootstrap.min.js"></script>
    <link  href="../web/bootstrap-css/bootstrap.min.css" rel="stylesheet">
    <link  href="../web/basic-style.css" rel="stylesheet">
  
  </head>

  <body class="body-login">
    <div class="login">
      <div class="card border-0" style="width: 18rem;">
        <img class="card-img-top" src="../img/logo.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Monster Truck RC</h5>
          <p class="card-text">
            controlar o drone remotamente com aplicação web, favor digite o codigo de 4 digitos presente no display numerico.
          </p>
          <form class="input-group ">
              <input type="text" class="form-control" placeholder="code" maxlength="3">
              <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button" id="theme_search_btn">Start</button>
              </div>
          </form>

        </div>
      </div>

  </body>
</html>
